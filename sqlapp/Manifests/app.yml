apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: azcrazdevopseastus.azurecr.io/sqlappdocker:latest #Here we specify the URL container-registry/container-image:tag
        name: myapp
        ports:
        - containerPort: 80
          name: myapp